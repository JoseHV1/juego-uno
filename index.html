<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <link rel="shortcut icon" href="assets/img/jose_icon.png" type="image/x-icon">
    <title>Juego Uno | Piedra, Papel y Tijeras</title>
    <link rel="stylesheet" href="assets/font/font.all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font/fontawesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font/regular.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font/solid.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font/brands.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/alertify/css/alertify.css">
    <script src="assets/alertify/alertify.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />
</head>
<body>
    <nav class="bg-gray-50 border-gray-500 dark:bg-gray-900">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl px-4 md:px-6 py-2.5">
            <a href="#" class="flex items-center">
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Juego Uno</span>
            </a>
            <div class="flex items-center mt-2">
                <a href="https://github.com/JoseHV1" class="mr-5 font-medium text-gray-500 dark:text-white hover:underline">
                    <ion-icon name="logo-github" size="large"></ion-icon>
                </a>
                <a href="https://wa.me/+584243698025?text=Hola,%20me%20interesa%20contactarte" class="mr-5 font-medium text-gray-500 dark:text-white hover:underline">
                    <ion-icon name="logo-whatsapp" size="large"></ion-icon>
                </a>
                <a href="https://www.linkedin.com/in/jose-hernandez01" class="mr-5 font-medium text-gray-500 dark:text-white hover:underline">
                    <ion-icon name="logo-linkedin" size="large"></ion-icon>
                </a>
            </div>
        </div>
    </nav>

    <div class="flex justify-center py-5 mx-12 md:mx-20 card-margenes">
        <div class="p-4 w-full text-center bg-white rounded-lg border shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700">

            <!-- Presentacion -->
            <div id="presentacion" class="mt-10 md:mt-0">
                <h3 class="text-center text-5xl md:text-4xl font-bold my-2">Bienvenido al Juego</h3>
                <h3 class="text-center text-3xl font-semibold my-2">Piedra, Papel y Tijeras</h3>
                <div id="opciones" class="text-center mt-7">
                    <select id="limite" class="rounded-md bg-gray-100 opacity-75 py-2 px-4 focus:outline-none">
                        <option value="">Finalizar Juego cuando</option>
                        <option value="5">Alguien Gane 5 partidas</option>
                        <option value="10">Alguien Gane 10 partidas</option>
                        <option value="15">Alguien Gane 15 partidas</option>
                        <option value="20">Alguien Gane 20 partidas</option>
                        <option value="infinito">Nunca</option>
                    </select>
                </div>
                <div class="flex justify-center mt-12 mb-4">
                    <button id="btnJugar" type="button" class="bg-gray-800 text-white font-bold border-2 rounded-md px-10 py-3 cursor-pointer hover:text-gray-800 hover:bg-white hover:border-gray-800">
                        <i class="fas fa-play-circle"></i> Jugar
                    </button>
                </div>
            </div>

            <!-- Juego -->
            <div class="grid grid-cols-1 gap-y-2">
                <div id="limite" class="flex justify-center my-1">
                    <h6 id="limiteSeleccionado" class="font-bold text-xl"></h6>
                </div>
                
                <div id="juego" class="hidden text-center">
                    <div class="grid grid-cols-2 gap-x-1 md:gap-x-3 md:px-5 contenedor">
                        <div>
                            <label class="text-center font-semibold text-lg">TÚ</label>
                            <p id="contadorJugador" class="text-md md:text-lg font-semibold"></p>
                            <span id="resultado_jugador" class="flex justify-center py-2 md:p-4"></span>
                        </div>
            
                        <div>
                            <label class="text-center font-semibold text-lg">CPU</label>
                            <p id="contadorCPU" class="text-md md:text-lg font-semibold"></p>
                            <span id="resultado_cpu" class="flex justify-center py-2 md:p-4"></span>
                        </div>
                    </div>
            
                    <div class="flex justify-center">
                        <h5 id="mostrar" class="text-gray-500 my-0 md:my-2 text-lg"></h5>
                    </div>
            
                    <div id="btns" class="mt-3 flex flex-col md:flex-row justify-center gap-x-2 md:gap-x-6">
                        <button type="button" class="bg-green-500 font-bold text-white px-7 py-2 rounded-md m-1 md:m-2 shadow-md" onclick="juego(1)">Piedra</button>
                        <button type="button" class="bg-blue-500 font-bold text-white px-7 py-2 rounded-md m-1 md:m-2 shadow-md" onclick="juego(2)">Papel</button>
                        <button type="button" class="bg-red-500 font-bold text-white px-7 py-2 rounded-md m-1 md:m-2 shadow-md" onclick="juego(3)">Tijeras</button>
                    </div>
                </div>
            </div>

            <!-- Notificacion -->
            <div class="grid grid-cols-1 mt-10 md:mt-0">
                <div id="notificacion" class="flex justify-center my-1 hidden">
                    <h5 id="resultado" class="font-bold text-3xl mt-3"></h5>
                    <div id="imgContenedor" class="flex justify-center mt-8 hidden">
                        <img src="assets/img/icono.png" alt="icono" style="width: 8rem;">
                    </div>
                </div>
        
                <div id="jugarNuevo" class="hidden">
                    <h3 class="font-bold text-lg my-4 text-center">¿Deseas Jugar de Nuevo?</h3>
                    <div class="flex justify-center mt-3 gap-x-6">
                        <button type="button" class="rounded-md font-bold text-white bg-blue-500 m-2 shadow-md py-2 px-8" onclick="volverJugar('Si')">Si</button>
                        <button type="button" class="rounded-md font-bold text-white bg-red-500 m-2 shadow-md py-2 px-8" onclick="volverJugar('No')">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="fixed bottom-0 left-0 z-20 p-3 w-full bg-gray-50 border-t border-gray-200 shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800 dark:border-gray-600">
        <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">
            © <script>document.write(new Date().getFullYear());</script>  <a href="https://josehv1.github.io/" class="hover:underline" target="_blank">Jose Hernandez</a>
        </span>
    </footer>

    <script src="assets/alertify/alertify.min.j"></script>
    <script src="assets/font/font-all.min.js"></script>
    <script src="assets/font/brands.min.js"></script>
    <script src="assets/font/regular.min.js"></script>
    <script src="assets/font/solid.min.js"></script>
    <script src="assets/font/fontawesome.min.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="juego.js"></script>
</body>
</html>
