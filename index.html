<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <link rel="shortcut icon" href="assets/img/jose_icon.png" type="image/x-icon">
    <title>Juego Uno</title>
    <link href="{{ asset('css/app.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="assets/font/font.all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font/fontawesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font/regular.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font/solid.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font/brands.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="assets('css/animated.css"> -->
    <link rel="stylesheet" href="assets/alertify/css/alertify.css">
    <script src="assets/alertify/alertify.js"></script>
</head>
<body>
    <div class="flex justify-center mt-12 py-5 mx-4 md:mt-16 md:mx-20">
        <div id="presentacion">
            <h3 class="text-center text-3xl md:text-4xl font-bold my-2">Bienvenido al Juego</h3>
            <h3 class="text-center text-2xl font-semibold my-2">Piedra, Papel y Tijeras</h3>
            <div id="opciones" class="text-center mt-7">
                <select id="limite" class="rounded-md bg-gray-100 opacity-75 p-1 focus:outline-none">
                    <option value="">Finalizar Juego cuando</option>
                    <option value="5">Alguien Gane 5 partidas</option>
                    <option value="10">Alguien Gane 10 partidas</option>
                    <option value="15">Alguien Gane 15 partidas</option>
                    <option value="20">Alguien Gane 20 partidas</option>
                    <option value="infinito">Nunca</option>
                </select>
            </div>
            <div class="flex justify-center mt-12 mb-4">
                <button id="btnJugar" type="button" class="bg-gray-800 text-white font-bold border-2 rounded-md px-8 py-2 cursor-pointer hover:text-gray-800 hover:bg-white hover:border-gray-800">
                    <i class="fas fa-play-circle"></i> Jugar
                </button>
            </div>
        </div>
        
        <div class="grid grid-cols-1 gap-y-2">
            <div id="limite" class="flex justify-center my-1">
                <h6 id="limiteSeleccionado" class="font-bold text-md md:text-lg"></h6>
            </div>
            
            <div id="juego" class="hidden">
                <div class="grid grid-cols-2 gap-x-1 md:gap-x-3 text-center md:px-5 contenedor">
                    <div>
                        <label class="text-center font-semibold text-md md:text-lg">TÚ</label>
                        <p id="contadorJugador" class="text-md md:text-lg font-semibold"></p>
                        <span id="resultado_jugador" class="flex justify-center py-2 md:p-4"></span>
                    </div>
        
                    <div>
                        <label class="text-center font-semibold text-md md:text-lg">CPU</label>
                        <p id="contadorCPU" class="text-md md:text-lg font-semibold"></p>
                        <span id="resultado_cpu" class="flex justify-center py-2 md:p-4"></span>
                    </div>
                </div>
        
                <div class="flex justify-center">
                    <h5 id="mostrar" class="text-gray-500 my-0 md:my-2"></h5>
                </div>
        
                <div id="btns" class="mt-3 flex flex-col md:flex-row justify-center gap-x-3">
                    <button type="button" class="bg-green-500 font-bold text-white px-5 py-2 rounded-md my-1 md:m-2 shadow-md" onclick="juego(1)">Piedra</button>
                    <button type="button" class="bg-blue-500 font-bold text-white px-5 py-2 rounded-md my-1 md:m-2 shadow-md" onclick="juego(2)">Papel</button>
                    <button type="button" class="bg-red-500 font-bold text-white px-5 py-2 rounded-md my-1 md:m-2 shadow-md" onclick="juego(3)">Tijeras</button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1">
            <div id="notificacion" class="flex justify-center my-1 hidden">
                <h5 id="resultado" class="font-bold text-lg md:text-xl"></h5>
            </div>
    
            <div id="jugarNuevo" class="hidden">
                <h3 class="font-bold text-md md:text-lg my-2 text-center">¿Deseas Jugar de Nuevo?</h3>
                <div class="flex justify-center mt-3 md:my-1 gap-x-4">
                    <button type="button" class="rounded-md font-bold text-white bg-blue-500 m-2 shadow-md py-2 px-10 md:px-6" onclick="volverJugar('Si')">Si</button>
                    <button type="button" class="rounded-md font-bold text-white bg-red-500 m-2 shadow-md py-2 px-10 md:px-6" onclick="volverJugar('No')">No</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <script src="assets/js/animation.js"></script> -->
    <script src="assets/alertify/alertify.min.j"></script>
    <script src="assets/font/font-all.min.js"></script>
    <script src="assets/font/brands.min.js"></script>
    <script src="assets/font/regular.min.js"></script>
    <script src="assets/font/solid.min.js"></script>
    <script src="assets/font/fontawesome.min.js"></script>
    <script src="juego.js"></script>
</body>
</html>
